        <script>
            var map = L.map('map').setView([14.582, 120.991], 13); 
            var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                id: 'osm',
            }).addTo(map);

            var marker = L.marker([14.555, 120.998]).addTo(map)
                .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

            var circle = L.circle([14.595, 120.978], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(map).bindPopup('I am a circle.');

            var polygon = L.polygon([
                [14.555, 120.998],
                [14.595, 120.978],
                [14.595, 120.998]
            ], {
                color: 'purple'
            }).addTo(map).bindPopup('I am a polygon.'); 

            var popup = L.popup()
                .setLatLng([14.555, 121.030])
                .setContent('I am a standalone popup.')
                .openOn(map);

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent('You clicked the map at ' + e.latlng.toString())
                    .openOn(map);
            }

            map.on('click', onMapClick); 

        </script>
<script>
    var map = L.map('map').setView([14.582, 120.991], 13);

    
    var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        id: 'osm',
    }).addTo(map);

    var marker = L.marker([14.555, 120.998]).addTo(map)
        .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

    var circle = L.circle([14.595, 120.978], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map).bindPopup('I am a circle.');

    var polygon = L.polygon([
        [14.555, 120.998],
        [14.595, 120.978],
        [14.595, 120.998]
    ], {
        color: 'green'
    }).addTo(map).bindPopup('I am a polygon.'); 

    var popup = L.popup()
        .setLatLng([14.555, 120.998])
        .setContent('I am a standalone popup.')
        .openOn(map);

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent('You clicked the map at ' + e.latlng.toString())
            .openOn(map);
    }

    map.on('click', onMapClick);

</script>
